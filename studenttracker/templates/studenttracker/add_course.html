<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course - StudyTrack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2f3542;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #57606f;
      padding-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #57606f;
    }

    .main {
      margin-left: 270px;
      padding: 40px;
      width: 100%;
    }

    h1 {
      color: #2f3542;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2f3542;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #2f3542;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #57606f;
    }

    .form-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #3742fa;
    }

    .student-selection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'add_course' %}" class="active">Add Course</a>
    <a href="{% url 'add_video' %}">Add Video</a>
    <a href="{% url 'add_task' %}">Add Task</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="main">
    <h1>ðŸŽ“ Create New Course</h1>
    
    <form method="POST">
      {% csrf_token %}
      
      <!-- Course Basic Info -->
      <div class="form-section">
        <label for="title">Course Title:</label>
        <input type="text" name="title" placeholder="Enter course title" required>

        <label for="description">Course Description:</label>
        <textarea name="description" rows="4" placeholder="Enter course description..." required></textarea>
      </div>

      <!-- Course Details -->
      <div class="form-section">
        <label for="level">Course Level:</label>
        <select name="level" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <label for="price">Price ($):</label>
        <input type="number" name="price" step="0.01" min="0" value="0.00" required>

        <label for="duration_hours">Estimated Duration (hours):</label>
        <input type="number" name="duration_hours" min="1" value="10" required>

        <label>
          <input type="checkbox" name="is_published" checked>
          Publish course immediately
        </label>
      </div>

      <!-- Student Enrollment (Optional) -->
      <div class="form-section">
        <label>
          <input type="checkbox" name="enroll_students" onclick="toggleStudentSelection()">
          Enroll students in this course
        </label>

        <div id="student-selection" class="student-selection">
          <label for="students">Select Students to Enroll:</label>
          <select name="students" multiple style="height: 120px;">
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} ({{ student.email }})</option>
            {% endfor %}
          </select>
          <small>Hold Ctrl/Cmd to select multiple students</small>
        </div>
      </div>

      <button type="submit">Create Course</button>
    </form>
  </div>

  <script>
    function toggleStudentSelection() {
      const studentSelection = document.getElementById('student-selection');
      const enrollCheckbox = document.querySelector('input[name="enroll_students"]');
      
      studentSelection.style.display = enrollCheckbox.checked ? 'block' : 'none';
    }

    // Check if we have a student_id parameter for quick enrollment
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('student_id');
    if (studentId) {
      document.querySelector('input[name="enroll_students"]').checked = true;
      toggleStudentSelection();
      
      // Note: You would need additional JavaScript to pre-select the student
      // This would require passing the student ID to the template context
    }
  </script>
</body>
</html>
