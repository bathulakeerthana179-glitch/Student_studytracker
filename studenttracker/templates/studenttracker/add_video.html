<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Video - StudyTrack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2f3542;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #57606f;
      padding-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #57606f;
    }

    .main {
      margin-left: 270px;
      padding: 40px;
      width: 100%;
    }

    h1 {
      color: #2f3542;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2f3542;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #2f3542;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #57606f;
    }

    .form-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #3742fa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'add_course' %}">Add Course</a>
    <a href="{% url 'add_video' %}" class="active">Add Video</a>
    <a href="{% url 'add_task' %}">Add Task</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="main">
    <h1>ðŸŽ¬ Add Video Content</h1>
    
    <form method="POST">
      {% csrf_token %}
      
      <!-- Course Selection Only - No Section Selection -->
      <div class="form-section">
        <label for="course_id">Select Course:</label>
        <select id="course_id" name="course_id" required>
          <option value="">Select a Course</option>
          {% for course in courses %}
          <option value="{{ course.id }}">{{ course.title }} ({{ course.level }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Video Details -->
      <div class="form-section">
        <label for="title">Video Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter video title" required>

        <label for="description">Video Description:</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter video description..."></textarea>

        <label for="video_url">Video URL:</label>
        <input type="url" id="video_url" name="video_url" placeholder="https://..." required>

        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" min="0" value="0" required>

        <label for="order">Display Order:</label>
        <input type="number" id="order" name="order" min="0" value="0" required>

        <label for="video_type">Video Type:</label>
        <select id="video_type" name="video_type">
          <option value="video">Video File</option>
          <option value="youtube">YouTube</option>
          <option value="vimeo">Vimeo</option>
        </select>

        <label>
          <input type="checkbox" name="is_preview">
          This is a preview video (available without enrollment)
        </label>
      </div>

      <button type="submit">Add Video</button>
    </form>
  </div>
</body>
</html>
